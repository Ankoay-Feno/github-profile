name: Auto Dog Update

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  update-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "Ankoay-Feno"
          git config --global user.email "ankoayfeno@gmail.com"

      - name: Random Check (50% chance to skip)
        id: random_check
        run: |
          RANDOM_NUMBER=$((RANDOM % 100))
          echo "Random number: $RANDOM_NUMBER"
          if [ $RANDOM_NUMBER -gt 50 ]; then
            echo "SKIP_UPDATE=true" >> $GITHUB_OUTPUT
            echo "üö´ Skipping update this time (random number > 50)"
          else
            echo "SKIP_UPDATE=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Proceeding with update"
          fi

      - name: Generate Content
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        id: content
        run: |
          DOG_URL=$(curl -s https://dog.ceo/api/breeds/image/random | jq -r '.message')
          ADVICE=$(curl -s https://api.adviceslip.com/advice | jq -r '.slip.advice')
          cat <<EOF > README.md
          ## üê∂ Latest random dog image
          ![Dog]($DOG_URL)
          **Advice:** "$ADVICE"
          *Updated: $(date -u +'%Y-%m-%d %H:%M UTC')*
          EOF
          echo "ADVICE=$ADVICE" >> $GITHUB_OUTPUT

      - name: Create Branch
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        id: branch
        run: |
          BRANCH_NAME="dog-update-$(date +'%Y%m%d-%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Commit
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        run: |
          git add README.md
          git commit -m "üê∂ Update: ${{ steps.content.outputs.ADVICE }}"

      - name: Push
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        run: |
          git push origin ${{ steps.branch.outputs.BRANCH_NAME }}

      - name: Create Pull Request
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        id: cpr
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          source_branch: ${{ steps.branch.outputs.BRANCH_NAME }}
          target_branch: main
          title: "ü¶¥ Auto-update dog image"
          body: "Pull request automatis√©e pour mise √† jour de l'image du chien et du conseil du jour."

      - name: Auto-merge PR
        if: steps.random_check.outputs.SKIP_UPDATE == 'false'
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull_request_number }} --squash --delete-branch --auto
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
