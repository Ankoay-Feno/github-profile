name: Auto Dog Update

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  update-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "Ankoay-Feno"
          git config --global user.email "ankoayfeno@gmail.com"

      - name: Generate Content
        id: content
        run: |
          DOG_URL=$(curl -s https://dog.ceo/api/breeds/image/random | jq -r '.message')
          ADVICE=$(curl -s https://api.adviceslip.com/advice | jq -r '.slip.advice')
          cat <<EOF > README.md
          ## üê∂ Derni√®re image al√©atoire
          ![Chien]($DOG_URL)
          **Conseil:** "$ADVICE"
          *Mis √† jour: $(date -u +'%Y-%m-%d %H:%M UTC')*
          EOF

      - name: Create Branch
        id: branch
        run: |
          BRANCH_NAME="dog-update-$(date +'%Y%m%d-%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Commit
        run: |
          git add README.md
          git commit -m "ü¶¥ Auto-update dog image"

      - name: Push
        run: |
          git push origin ${{ steps.branch.outputs.BRANCH_NAME }}

      - name: Create PR
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          title: "üê∂ Auto Dog Update"
          body: "Mise √† jour automatique de l'image de chien"
          base: main
          branch: ${{ steps.branch.outputs.BRANCH_NAME }}
          labels: automated
          delete-branch: true

      - name: Debug PR outputs
        run: |
          echo "Pull request number: ${{ steps.pr.outputs['pull-request-number'] }}"
          echo "PR URL: ${{ steps.pr.outputs['pull-request-url'] }}"

      - name: Auto-Merge
        if: ${{ steps.pr.outputs['pull-request-number'] != '' }}
        run: |
          sleep 30
          gh pr merge ${{ steps.pr.outputs['pull-request-number'] }} \
            --merge \
            --auto \
            --subject "Auto-merge: Dog Update" \
            --body "Fusion automatique de la mise √† jour"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
